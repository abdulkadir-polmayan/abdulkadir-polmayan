<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/23fd26b851.js" crossorigin="anonymous"></script>
    <style>
        ul>li {
            font-size: larger;
            font-weight: bold;
        }

        #note-metni {
            display: hide;
        }
    </style>
</head>
<body>
    <div class="row p-2">
        <!-- sol gezinme menüsü -->
        <div class="sol-menu col-3  border-end ">
            <div class="input-group pb-2 border-bottom border-3 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="search note...">
                <button class="btn btn-primary" id="buton"><i class="fas fa-search"></i></button>
            </div>
            <div class=" row justify-content-between ms-1 me-1">
                <button class="btn btn-warning col-5">Yıldızlı</button>
                <input type="date" class="col-6 ms-1 rounded-1">
            </div>
            <div class="container mt-4 mb-4 ">
                <p class="h4 3">
                    Notlar başlıkları ile görünür;

                </p>
            </div>
            <div class="mt-3">
                <ul class="list-group list-group-flush" id="liste-grubu">
                    <li class="list-group-item">örnek not 1<i class="far fa-heart float-end"></i> 
                    <li class="list-group-item">örnek not 2<i class="fas fa-heart float-end"></i> 
                    <li class="list-group-item">örnek not 3<i class="far fa-heart float-end"></i> 
                    <li class="list-group-item">örnek not 4<i class="far fa-heart float-end"></i> 
                    <div class=" container" id="note-metni">
                        <p id="note-metni  " class="">

                        </p>
                    </div>
                    </li>
                    
                </ul>
            </div>
            
              
        </div>

        <!-- metin-alanı -->
        <div class="metin-alanı col-9 container ">  
            <!-- üst başlık kısmı -->
            <div class="container">
                <div class="container w-50 float-start mt-3 ">
                    <input type="text" id="başlık"  style="font-weight:bold;" class="form-control form-control-lg" placeholder="BAŞLIK GİRİNİZ..">
                </div>
                <div class="container w-25 float-end mt-3 btn-group">
                    <button type="button" class="btn btn-primary float-end" id="save-button">Kaydet</button>
                    <button type="button" class="btn btn-warning float-end">Yıldızlat</button>
                </div>
            </div>
            <!-- textarea -->
            <div class="container p-3">
                <textarea 
                style="resize: none; text-decoration: underline; text-decoration-thickness: 1px ; text-decoration-color:rgb(179, 179, 179) ;font-size: larger;"
                 name="" id="" cols="120" rows="20" class="mt-3" placeholder="buraya not alabilirsiniz..." required ></textarea>
            </div>
        </div>
    </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        $("#save-button").click(function(){
            let not = $("#başlık").val();
            let liste = $("<li></li>").addClass("list-group-item").text(not);
            let fav = $("<i></i>").addClass("far fa-heart float-end");
            liste.append(fav);
            $("#liste-grubu").append(liste);
        });

        $("ul>li").click(function(){

        })
    </script>
</body>
</html>
